<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IITD M.Tech CSE Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9fafb;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }
    .grid-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    .grid-table th,
    .grid-table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      vertical-align: top;
    }
    .grid-table th {
      background-color: #e0e7ff;
      font-weight: bold;
      text-align: center;
    }
    .grid-table td {
      min-height: 4rem;
      background-color: #fff;
    }
    .course-block {
      background-color: #f3f4f6;
      padding: 0.25rem;
      margin-bottom: 0.25rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>IITD M.Tech CSE Timetable</h1>
    <button class="btn" onclick="toggleView()">Toggle View</button>
  </div>

  <div id="cardView" class="card-container"></div>
  <div id="gridView" style="display: none;"></div>

  <script>
    const timetable = [
      { course: "COL7001", name: "Systems Concepts", room: "60", days: ["Tue", "Wed", "Fri"], time: "09:00–10:00" },
      { course: "COL7004", name: "Mathematical Foundations of Computing", room: "LH519", days: ["Mon", "Tue", "Thu", "Fri"], time: "13:00–14:00" },
      { course: "COL703", name: "Logic for Computer Science", room: "VI LT 1", days: ["Mon", "Thu"], time: "09:30–11:00" },
      { course: "COL7151", name: "Algorithmic Graph Theory", room: "LH316", days: ["Mon", "Thu"], time: "14:00–15:30" },
      { course: "COL7153", name: "Complexity Theory", room: "LH611", days: ["Tue", "Fri"], time: "15:30–17:00" },
      { course: "COL7333", name: "Introduction to Artificial Intelligence", room: "LH108", days: ["Tue", "Thu", "Fri"], time: "11:00–12:00" },
      { course: "COL7341", name: "Fundamentals of Machine Learning", room: "LH121", days: ["Mon", "Wed", "Thu"], time: "08:00–09:00" },
      { course: "COL7375", name: "Deep Learning", room: "LH510", days: ["Mon", "Wed"], time: "11:00–12:00" },
      { course: "COL7375", name: "Deep Learning", room: "LH510", days: ["Thu"], time: "12:00–13:00" },
      { course: "COL7524", name: "Advanced Networks", room: "LH422", days: ["Mon", "Tue", "Fri"], time: "12:00–13:00" },
      { course: "COL7683", name: "Digital Image Analysis", room: "LH510", days: ["Tue", "Fri"], time: "14:00–15:30" },
      { course: "COL8628", name: "Advanced Computer Vision", room: "LH619", days: ["Tue", "Fri"], time: "15:30–17:00" }
    ];

    const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];
    const timeSlots = [
      "08:00–09:00",
      "09:00–10:00",
      "09:30–11:00",
      "11:00–12:00",
      "12:00–13:00",
      "13:00–14:00",
      "14:00–15:30",
      "15:30–17:00",
    ];

    function toggleView() {
      const card = document.getElementById("cardView");
      const grid = document.getElementById("gridView");
      if (card.style.display === "none") {
        card.style.display = "grid";
        grid.style.display = "none";
      } else {
        card.style.display = "none";
        grid.style.display = "block";
      }
    }

    function populateCardView() {
      const cardContainer = document.getElementById("cardView");
      timetable.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${item.course}</h3>
          <p><strong>${item.name}</strong></p>
          <p>Room: ${item.room}</p>
          <p>Days: ${item.days.join(", ")}</p>
          <p>Time: ${item.time}</p>
        `;
        cardContainer.appendChild(div);
      });
    }

    function populateGridView() {
      const gridContainer = document.getElementById("gridView");
      const table = document.createElement("table");
      table.className = "grid-table";

      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");
      headRow.innerHTML = `<th>Time \\ Day</th>` + days.map(d => `<th>${d}</th>`).join("");
      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      timeSlots.forEach(slot => {
        const row = document.createElement("tr");
        row.innerHTML = `<td><strong>${slot}</strong></td>` + days.map(day => {
          const courses = timetable.filter(entry => entry.time === slot && entry.days.includes(day));
          return `<td>${courses.map(c => `<div class='course-block'><strong>${c.course}</strong><br>${c.room}</div>`).join("")}</td>`;
        }).join("");
        tbody.appendChild(row);
      });
      table.appendChild(tbody);
      gridContainer.appendChild(table);
    }

    populateCardView();
    populateGridView();
  </script>
</body>
</html>
